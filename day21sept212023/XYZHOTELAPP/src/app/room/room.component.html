<body>
  <div class="alert alert-primary">
    <select (change)="selectone(hid.value)" #hid class="form-control">
      <option>--select--</option>
      <option *ngFor="let hot of hotels" [value]="hot.id">
        {{hot.id}}--{{hot.name}}
      </option>
    </select>
    <div *ngIf="hotel.id != 0">

      Hotel Id : {{hotel.id}}
      <br>
      Room Details : <input class="form-info" type="text" [(ngModel)]="room.details">
      <br />
      <br />
      Room price : <input class="form-info" type="number" [(ngModel)]="room.price">
      <br />

      <input  class="form-control" (change)="assignFile(pic)" #pic  type="file">

      <button (click)="addRoom()" class="btn btn-dark"> Add Room<span [class]="className"></span></button>
    </div>


  </div>
  <router-outlet></router-outlet>
</body>
